image: sshd
config:
  pid: host
  binds:
    - /root/.ssh:/root/.ssh
    - /etc/resolv.conf:/etc/resolv.conf
    - /run:/run
    - /tmp:/tmp
    - /etc:/hostroot/etc
    - /usr/bin/ctr:/usr/bin/ctr
    - /usr/bin/runc:/usr/bin/runc
    - /containers:/containers
    - /var/log:/var/log
    - /var/lib/containerd:/var/lib/containerd
    - /dev:/dev
    - /sys:/sys
  capabilities:
    - all
  devices:
    - path: all
      type: a
