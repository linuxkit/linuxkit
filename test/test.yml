kernel:
  image: "mobylinux/kernel:4.9.x"
  cmdline: "console=ttyS0"
init: "mobylinux/init:a27e32a8d6c8865d691fbfb4d0bbb93846cf7802"
system:
  - name: binfmt
    image: "mobylinux/binfmt:bdb754f25a5d851b4f5f8d185a43dfcbb3c22d01"
    binds:
     - /proc/sys/fs/binfmt_misc:/binfmt_misc
    readonly: true
  - name: check
    image: "mobylinux/check:c9e41ab96b3ea6a3ced97634751e20d12a5bf52f"
    pid: host
    capabilities:
     - CAP_SYS_BOOT
    readonly: true
daemon:
  - name: dhcpcd
    image: "mobylinux/dhcpcd:d01a17d211218f289e2bac601bfe9787d4fabaf2"
    binds:
     - /var:/var
     - /tmp:/etc
    capabilities:
     - CAP_NET_ADMIN
     - CAP_NET_BIND_SERVICE
     - CAP_NET_RAW
    net: host
    oom_score_adj: -800
outputs:
  - format: kernel+initrd
  - format: iso-bios
  - format: iso-efi
