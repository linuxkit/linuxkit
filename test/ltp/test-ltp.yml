kernel:
  image: "mobylinux/kernel:4.9.x"
  cmdline: "console=ttyS0"
init: "mobylinux/init:7a17035030dca3938947516241f51d28922cebb2"
system:
  - name: ltp
    image: "mobylinux/test-ltp-20170116:fdca2d1bb019b1d51e722e6032c82c7933d4b870"
    net: host
    pid: host
    capabilities:
     - CAP_SYS_ADMIN
daemon:
  - name: dhcpcd
    image: "mobylinux/dhcpcd:3eb32da7ff8051f61e0f18edd90dd0fbfcf148ea"
    binds:
     - /var:/var
     - /tmp:/etc
    capabilities:
     - CAP_NET_ADMIN
     - CAP_NET_BIND_SERVICE
     - CAP_NET_RAW
    net: host
    oomScoreAdj: -800
files:
outputs:
  - format: kernel+initrd
  - format: iso-bios
  - format: iso-efi
