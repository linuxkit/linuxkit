# FIXME: This should use the minimal example
# We continue to use the kernel-config-test as CI is currently expecting to see a success message
kernel:
  image: linuxkit/kernel:4.19.76
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:47afeae33a9fcba8afa117dfd9efd354b5e11869
  - linuxkit/runc:c1f0db27e71d948f3134b31ce76276f843849b0a
  - linuxkit/containerd:abaae2256441d9a8bd67753750d3602163b99025
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.7
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
  - name: check-kernel-config
    image: linuxkit/test-kernel-config:94fdeb494e09200fc05b6da39822aabfaca234e4
  - name: poweroff
    image: linuxkit/poweroff:b498d30dd9660090565537fceb9e757618737a85
    command: ["/bin/sh", "/poweroff.sh", "120"]
trust:
  org:
    - linuxkit
