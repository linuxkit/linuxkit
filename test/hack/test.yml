# FIXME: This should use the minimal example
# We continue to use the kernel-config-test as CI is currently expecting to see a success message
kernel:
  image: linuxkit/kernel:4.9.36
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:059b2bb4b6efa5c58cf53fed4d0ea863521959fc
  - linuxkit/runc:f5b28379fc969237e0fb11aa1ed946622150e9a0
  - linuxkit/containerd:b6ffbb669248e3369081a6c4427026aa968a2385
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:4b7b8bb024cebb1bbb9c8026d44d7cbc8e202c41
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
  - name: check-kernel-config
    image: linuxkit/test-kernel-config:7e8bcae3e661f5b48c00cf2f15bbef19b35fac76
  - name: poweroff
    image: linuxkit/poweroff:bce51402e293da0b653923a43c3c7be6e0effa05
    command: ["/bin/sh", "/poweroff.sh", "3"]
trust:
  image:
    - linuxkit/kernel
    - linuxkit/init
    - linuxkit/runc
    - linuxkit/containerd
    - linuxkit/dhcpcd
