# FIXME: This should use the minimal example
# We continue to use the kernel-config-test as CI is currently expecting to see a success message
kernel:
  image: linuxkit/kernel:5.4.113
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:a68f9fa0c1d9dbfc9c23663749a0b7ac510cbe1c
  - linuxkit/runc:v0.8
  - linuxkit/containerd:1ae8f054e9fe792d1dbdb9a65f1b5e14491cb106
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.8
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
  - name: check-kernel-config
    image: linuxkit/test-kernel-config:974ce13ceb71b6070d22267a2b6e5ac4e3ebf873
  - name: poweroff
    image: linuxkit/poweroff:9c65fd4cda512be34a80efc8876e49b63750ac2c
    command: ["/bin/sh", "/poweroff.sh", "120"]
trust:
  org:
    - linuxkit
