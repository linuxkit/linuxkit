kernel:
  image: linuxkit/kernel:4.9.51
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:2a82fddd29836e4b1b422a3d8b0124fbd185277c
  - linuxkit/runc:a1b564248a0d0b118c11e61db9f84ecf41dd2d2a
  - linuxkit/containerd:417f83f7b8dc1fa36acf90effe44f99c7397480a
onboot:
  - name: ltp
    image: linuxkit/test-ltp:38cec1526acc8b1a2ce4b4ece78a810078c807e1
    binds:
     - /etc/ltp/baseline:/etc/ltp/baseline
  - name: poweroff
    image: linuxkit/poweroff:1e9876c682c74d0602b7647c628bb0875fb13998
files:
  - path: /etc/ltp/baseline
    contents: "100"
trust:
  image:
    - linuxkit/kernel
    - linuxkit/init
    - linuxkit/runc
    - linuxkit/containerd
