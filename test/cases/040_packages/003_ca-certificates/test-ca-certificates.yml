kernel:
  image: "linuxkit/kernel:4.9.34"
  cmdline: "console=ttyS0 page_poison=1"
init:
  - linuxkit/init:e7f7119d21c423d64db186fe6fe011edd7422418
  - linuxkit/runc:291131ec026430371e7c36165c3f43734fbc2541
