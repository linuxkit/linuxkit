  - linuxkit/ca-certificates:46b59484919bfa9af700e54e042048cb06261de4
onboot:
  - name: test
    image: "alpine:3.6"
    readonly: true
    binds:
      - /check.sh:/check.sh
      - /etc:/host-etc
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: "linuxkit/poweroff:7404cf2295df89ccfa2dda41997a28307a90cf28"
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.6
