kernel:
  image: linuxkit/kernel:6.12.52
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:b5506cc74a6812dc40982cacfd2f4328f8a4b12a
  - linuxkit/runc:24bcd37e33b5eb445c4fa85b354061fa98b78f26
  - linuxkit/bpftrace:d4641399bc9a9504f09d64b9817f83e34a4118fc
onboot:
  - name: bpftrace-test
    image: alpine:3.13
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
    pid: host
    net: host
    ipc: host
    capabilities:
      - all
  - name: poweroff
    image: linuxkit/poweroff:4059858a555bed90c2280fa9b060b7a8f8de6d45
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
