kernel:
  image: linuxkit/kernel:5.10.179
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:144c9cee8aed9e30a16940f2bf1d3813883aceda
  - linuxkit/runc:436357ce16dd663e24f595bcec26d5ae476c998e
onboot:
  - name: extend
    image: linuxkit/extend:aa486645c16e6465015970722bf6c9c19534d97e
  - name: mount
    image: linuxkit/mount:f671cb94a8999a65e33b3fe79f3def58e3d58b07
    command: ["/usr/bin/mountie", "/var/lib/docker"]
  - name: test
    image: alpine:3.13
    binds:
      - /var/lib/docker:/var/lib/docker
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:992d9c7531166fe071d945e8b2728d8b61eb8d5a
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
