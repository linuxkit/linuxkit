kernel:
  image: linuxkit/kernel:5.10.92
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:78fb57c7da07c4e43c3a37b27755581da087a3b6
  - linuxkit/runc:bf1e0c61fb4678d6428d0aabbd80db5ea24e4d4d
onboot:
  - name: format
    image: linuxkit/format:fdad8c50d594712537f94862dab3d955cbb48fc3
    command: ["/usr/bin/format", "-partition", "gpt"]
  - name: mount
    image: linuxkit/mount:71c868267a4503f99e84fd7698717a3669d9dfdb
    command: ["/usr/bin/mountie", "/var/lib/docker"]
  - name: test
    image: alpine:3.11
    binds:
      - /var/lib/docker:/var/lib/docker
    command: ["touch", "/var/lib/docker/bar"]
  - name: poweroff
    image: linuxkit/poweroff:afe4b3ab865afe1e3ed5c88e58f57808f4f5119f
    command: ["/bin/sh", "/poweroff.sh", "10"]
trust:
  org: 
    - linuxkit
    - library
