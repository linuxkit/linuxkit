kernel:
  image: linuxkit/kernel:4.14.40
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:v0.4
  - linuxkit/runc:v0.4
onboot:
  - name: modprobe
    image: linuxkit/modprobe:v0.4
    command: ["modprobe", "btrfs"]
  - name: format
    image: linuxkit/format:v0.4
    command: ["/usr/bin/format", "-type", "btrfs" ]
  - name: mount
    image: linuxkit/mount:v0.4
    command: ["/usr/bin/mountie", "/var/lib/docker"]
  - name: test
    image: alpine:3.7
    binds:
      - /var/lib/docker:/var/lib/docker
    command: ["touch", "/var/lib/docker/bar"]
  - name: poweroff
    image: linuxkit/poweroff:d75d94d9603bde9ab95b914deed0d069d05d8b20
    command: ["/bin/sh", "/poweroff.sh", "10"]
trust:
  org: 
    - linuxkit
    - library
