kernel:
  image: linuxkit/kernel:6.12.52
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:26e546e4ef2669bd44d8c46e3164eb5ba7ae1a5c
  - linuxkit/runc:98ddef9b5b87cb44783566ed2a86cea95439a631
onboot:
  - name: modprobe
    image: linuxkit/modprobe:4248cdc3494779010e7e7488fc17b6fd45b73aeb
    command: ["modprobe", "btrfs"]
  - name: extend
    image: linuxkit/extend:ec0ad538389daa4b52c72609cd220bed00122372
    command: ["/usr/bin/extend", "-type", "btrfs"]
  - name: mount
    image: linuxkit/mount:bd1c3bb45e48e68e47a9456d1669f7119f855184
    command: ["/usr/bin/mountie", "/var/lib/docker"]
  - name: test
    image: alpine:3.13
    binds:
      - /var/lib/docker:/var/lib/docker
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:4059858a555bed90c2280fa9b060b7a8f8de6d45
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
