kernel:
  image: linuxkit/kernel:5.10.179
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:144c9cee8aed9e30a16940f2bf1d3813883aceda
  - linuxkit/runc:436357ce16dd663e24f595bcec26d5ae476c998e
  - linuxkit/containerd:d445de33c7f08470187b068d247b1c0dea240f0a
  - linuxkit/ca-certificates:4de36e93dc87f7ccebd20db616ed10d381911d32
services:
  - name: test
    image: alpine:3.13
    pid: host
    binds:
      - /check.sh:/check.sh
      - /dev/console:/dev/console
    devices:
      - path: "/dev/console"
        type: c
        major: 5
        minor: 1
        mode: "0666"
    capabilities:
      - CAP_SYS_BOOT
    command: ["sh", "/check.sh"]
files:
  - path: check.sh
    source: ./check.sh
  - path: /etc/containerd/runtime-config.toml
    source: ./runtime-config.toml
