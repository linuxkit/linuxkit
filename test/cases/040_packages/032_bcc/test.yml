kernel:
  image: linuxkit/kernel:4.19.52
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:v0.7
  - linuxkit/runc:c1f0db27e71d948f3134b31ce76276f843849b0a
  - linuxkit/kernel-bcc:4.19.52
onboot:
  - name: check-bcc
    image: alpine:3.9
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
    pid: host
    net: host
    ipc: host
    capabilities:
      - all
  - name: poweroff
    image: linuxkit/poweroff:b498d30dd9660090565537fceb9e757618737a85
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.9
