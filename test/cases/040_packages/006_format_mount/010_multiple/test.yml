kernel:
  image: linuxkit/kernel:4.19.51
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:1a0c6b624708b5a9e58b9a608a9ce3164e7b2908
  - linuxkit/runc:c1f0db27e71d948f3134b31ce76276f843849b0a
onboot:
  - name: format
    image: linuxkit/format:v0.7
    command: ["/usr/bin/format", "-label", "docker"]
  - name: format
    image: linuxkit/format:v0.7
    command: ["/usr/bin/format", "-label", "foo"]
  - name: mount
    image: linuxkit/mount:v0.7
    command: ["/usr/bin/mountie", "-label", "docker", "/var/lib/docker"]
  - name: mount
    image: linuxkit/mount:v0.7
    command: ["/usr/bin/mountie", "-label", "foo", "/var/foo"]
  - name: test
    image: alpine:3.9
    binds:
      - /var/lib/docker:/var/lib/docker
      - /var/foo:/var/foo
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:b498d30dd9660090565537fceb9e757618737a85
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
    - library
