kernel:
  image: linuxkit/kernel:6.12.59
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:b5506cc74a6812dc40982cacfd2f4328f8a4b12a
  - linuxkit/runc:3c079dfa25a05653db203c2abfb329c4e08ba6f9
onboot:
  - name: format
    image: linuxkit/format:4f779c0b0d0ba145b7f03211b5cbf59fbbe12e54
    command: ["/usr/bin/format", "-label", "docker"]
  - name: mount
    image: linuxkit/mount:bd1c3bb45e48e68e47a9456d1669f7119f855184
    command: ["/usr/bin/mountie", "-label", "docker", "/var/lib/docker"]
  - name: test
    image: alpine:3.13
    binds:
      - /var/lib/docker:/var/lib/docker 
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:4059858a555bed90c2280fa9b060b7a8f8de6d45
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
