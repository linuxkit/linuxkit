kernel:
  image: linuxkit/kernel:5.10.179
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:144c9cee8aed9e30a16940f2bf1d3813883aceda
  - linuxkit/runc:436357ce16dd663e24f595bcec26d5ae476c998e
onboot:
  - name: format
    image: linuxkit/format:5161fe240e5824da04d51bcf5e00afcb0c18dc25
    command: ["/usr/bin/format", "-verbose", "-type", "ext4", "/dev/sda"]
  - name: format
    image: linuxkit/format:5161fe240e5824da04d51bcf5e00afcb0c18dc25
    command: ["/usr/bin/format", "-verbose", "-type", "ext4", "/dev/sdb"]
  - name: format
    image: linuxkit/format:5161fe240e5824da04d51bcf5e00afcb0c18dc25
    command: ["/usr/bin/format", "-verbose", "-type", "xfs", "/dev/sda"]
  - name: format
    image: linuxkit/format:5161fe240e5824da04d51bcf5e00afcb0c18dc25
    command: ["/usr/bin/format", "-verbose", "-force", "-type", "xfs", "/dev/sdb"]
  - name: test
    image: linuxkit/format:5161fe240e5824da04d51bcf5e00afcb0c18dc25
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
    capabilities:
      - CAP_SYS_ADMIN
      - CAP_MKNOD
  - name: poweroff
    image: linuxkit/poweroff:992d9c7531166fe071d945e8b2728d8b61eb8d5a
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
