kernel:
  image: linuxkit/kernel:6.12.52
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:b5506cc74a6812dc40982cacfd2f4328f8a4b12a
  - linuxkit/runc:3c079dfa25a05653db203c2abfb329c4e08ba6f9
onboot:
  - name: metadata
    image: linuxkit/metadata:4bbf406678d376e1ae9c9efae6ca2421f63fb4ff
    command: ["/usr/bin/metadata", "-v"]    
  - name: test
    image: alpine:3.13
    binds:
      - /check.sh:/check.sh
      - /run:/run
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:4059858a555bed90c2280fa9b060b7a8f8de6d45
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
