kernel:
  image: linuxkit/kernel:6.6.71
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:7e8f626582eab2f142d4b8ce217e4c121ac748ed
  - linuxkit/runc:667e7ea2c426a2460ca21e3da065a57dbb3369c9
onboot:
  - name: losetup
    image: linuxkit/losetup:095ff80d8e8fad1707741ea2584a36f3b80e787d
    command: ["/usr/bin/loopy", "-c", "/var/test.img"]
  - name: test
    image: alpine:3.13
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    devices:
      # all block devices
      - path: all
        type: b
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:91a23d43c403e200102b7512d8de95f89c86565c
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
