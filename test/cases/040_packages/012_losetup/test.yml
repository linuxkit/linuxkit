kernel:
  image: linuxkit/kernel:5.10.104
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:b7a8f94dfb72f738318cc25daf05451ed85ba194
  - linuxkit/runc:436357ce16dd663e24f595bcec26d5ae476c998e
onboot:
  - name: losetup
    image: linuxkit/losetup:fcee8e453684d45c3c411fe8c28ecb2210158638
    command: ["/usr/bin/loopy", "-c", "/var/test.img"]
  - name: test
    image: alpine:3.13
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    devices:
      # all block devices
      - path: all
        type: b
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:992d9c7531166fe071d945e8b2728d8b61eb8d5a
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
