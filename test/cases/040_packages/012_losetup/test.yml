kernel:
  image: linuxkit/kernel:6.12.52
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:680da6e6f79bb8236a095147d532cd2160e23c9f
  - linuxkit/runc:2dfee46421e963d6c0d946137e46fe36fa606d29
onboot:
  - name: losetup
    image: linuxkit/losetup:2b71926debfd2ca482e694bec4ad85ddeebb63aa
    command: ["/usr/bin/loopy", "-c", "/var/test.img"]
  - name: test
    image: alpine:3.13
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    devices:
      # all block devices
      - path: all
        type: b
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:533800608f90bf05e2b39c899f2f1cbe7421b8e7
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
