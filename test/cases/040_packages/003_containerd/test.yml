kernel:
  image: linuxkit/kernel:5.4.113
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:a68f9fa0c1d9dbfc9c23663749a0b7ac510cbe1c
  - linuxkit/runc:v0.8
  - linuxkit/containerd:1ae8f054e9fe792d1dbdb9a65f1b5e14491cb106
  - linuxkit/ca-certificates:v0.8
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.8
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
  - name: sysctl
    image: linuxkit/sysctl:v0.8
  - name: format
    image: linuxkit/format:v0.8
  - name: mount
    image: linuxkit/mount:v0.8
    command: ["/usr/bin/mountie", "/var/lib"]
  - name: test
    image: linuxkit/test-containerd:8b290b84cf15a341bbfd7076fb720e4d20471e81
  - name: poweroff
    image: linuxkit/poweroff:9c65fd4cda512be34a80efc8876e49b63750ac2c
trust:
  org:
    - linuxkit
