kernel:
  image: linuxkit/kernel:6.12.52
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:b92210bd04aa29344d70fd2d259e2ae3c7903ec4
  - linuxkit/runc:98ddef9b5b87cb44783566ed2a86cea95439a631
  - linuxkit/containerd:22578becf270fe4bbb82e29f2539f71613e0b4fc
  - linuxkit/ca-certificates:256f1950df59f2f209e9f0b81374177409eb11de
  - linuxkit/memlogd:59c35498c6819b7374e85ca7777f13b55a497151
services:
# A service which generates logs of log messages
  - name: fill-the-logs
    image: alpine
    command: ["/bin/sh", "-c", "while /bin/true; do echo hello $(date); done" ]
  - name: write-and-rotate-logs
    image: linuxkit/logwrite:24e6a76c2d45a7679d4f53db9ea377373b543dc7
    command: ["/usr/bin/logwrite", "-max-log-size", "1024"]
  - name: check-the-logs
    image: alpine:3.21
    binds:
      - /check.sh:/check.sh
      - /dev/console:/dev/console
      - /var/log:/var/log
    devices:
      - path: "/dev/console"
        type: c
        major: 5
        minor: 1
        mode: "0666"
    command: ["sh", "./check.sh"]
    pid: host
    capabilities:
      - CAP_SYS_BOOT
files:
  - path: check.sh
    source: ./check.sh
