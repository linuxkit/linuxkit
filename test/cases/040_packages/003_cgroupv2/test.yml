kernel:
  image: linuxkit/kernel:6.12.52
  cmdline: "linuxkit.unified_cgroup_hierarchy=1 console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:962b1eb0f6fd0b3e072be3bf555a10c9c831f53d
  - linuxkit/runc:4ae6608b906fa1f428cfcb55686a8452e98e8a27
onboot:
  - name: test
    image: alpine:3.13
    runtime:
      cgroups:
        - newcgroup
    binds:
      - /check.sh:/check.sh
      - /run:/run
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:57b9b0dc81aa7247e35628cb7d1723546b569004
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
