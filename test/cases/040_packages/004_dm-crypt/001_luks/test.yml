kernel:
  image: linuxkit/kernel:5.10.179
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:45a1ad5919f0b6acf0f0cf730e9434abfae11fe6
  - linuxkit/runc:92b1fea787c01cef46f07f783c80631a7071cfbb
onboot:
  - name: dm-crypt
    image: linuxkit/dm-crypt:d49723bc9d10c5ada9e03b0670f4e57416d5d084
    command: ["/usr/bin/crypto", "-l", "it_is_encrypted", "/dev/sda"]
  - name: test
    image: alpine:3.13
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:401dc53c604c0b2179ed0369a6968fd4179cc176
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
  - path: etc/dm-crypt/key
    contents: "abcdefghijklmnopqrstuvwxyz123456"
