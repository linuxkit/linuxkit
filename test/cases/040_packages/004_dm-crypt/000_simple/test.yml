kernel:
  image: linuxkit/kernel:5.10.92
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:8f1e6a0747acbbb4d7e24dc98f97faa8d1c6cec7
  - linuxkit/runc:9f7aad4eb5e4360cc9ed8778a5c501cce6e21601
onboot:
  - name: dm-crypt
    image: linuxkit/dm-crypt:908d3a270650aff7388092a307673c44d86e1ed0
    command: ["/usr/bin/crypto", "it_is_encrypted", "/dev/sda"]
  - name: test
    image: alpine:3.13
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:39d99e5909b6f8faccedc78d6d2646cdb6c9ed9c
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
  - path: etc/dm-crypt/key
    contents: "abcdefghijklmnopqrstuvwxyz123456"
