kernel:
  image: linuxkit/kernel:6.6.71
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:e2c6a1afb6750ea766c7386c7f2115f6e28fda4d
  - linuxkit/runc:c0d2d13905def9c220e1b61e3c4397e172dbfc2c
onboot:
  - name: dm-crypt
    image: linuxkit/dm-crypt:f5966a7f10705cf259ca80c30e087764b87cbd26
    command: ["/usr/bin/crypto", "it_is_encrypted", "/dev/sda"]
  - name: test
    image: alpine:3.13
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:533800608f90bf05e2b39c899f2f1cbe7421b8e7
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
  - path: etc/dm-crypt/key
    contents: "abcdefghijklmnopqrstuvwxyz123456"
