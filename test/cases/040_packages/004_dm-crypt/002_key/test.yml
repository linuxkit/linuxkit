kernel:
  image: linuxkit/kernel:6.6.71
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:680da6e6f79bb8236a095147d532cd2160e23c9f
  - linuxkit/runc:2dfee46421e963d6c0d946137e46fe36fa606d29
onboot:
  - name: dm-crypt
    image: linuxkit/dm-crypt:f5966a7f10705cf259ca80c30e087764b87cbd26
    command: ["/usr/bin/crypto", "-k", "/some/other/enc_key", "it_is_encrypted", "/dev/sda"]
    binds:
      - /dev/:/dev
      - /some/other/enc_key:/some/other/enc_key
  - name: test
    image: alpine:3.13
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:533800608f90bf05e2b39c899f2f1cbe7421b8e7
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
  - path: some/other/enc_key
    contents: "abcdefghijklmnopqrstuvwxyz123456"
