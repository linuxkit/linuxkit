kernel:
  image: linuxkit/kernel:6.6.13
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:3c0baa0abe9b513538b1feee36f01667161f17dd
  - linuxkit/runc:667e7ea2c426a2460ca21e3da065a57dbb3369c9
onboot:
  - name: dm-crypt
    image: linuxkit/dm-crypt:981fde241bb84616a5ba94c04cdefa1489431a25
    command: ["/usr/bin/crypto", "-k", "/some/other/enc_key", "it_is_encrypted", "/dev/sda"]
    binds:
      - /dev/:/dev
      - /some/other/enc_key:/some/other/enc_key
  - name: test
    image: alpine:3.13
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:91a23d43c403e200102b7512d8de95f89c86565c
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
  - path: some/other/enc_key
    contents: "abcdefghijklmnopqrstuvwxyz123456"
