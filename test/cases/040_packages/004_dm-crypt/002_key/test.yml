kernel:
  image: linuxkit/kernel:6.12.52
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:b92210bd04aa29344d70fd2d259e2ae3c7903ec4
  - linuxkit/runc:98ddef9b5b87cb44783566ed2a86cea95439a631
onboot:
  - name: dm-crypt
    image: linuxkit/dm-crypt:27e016fa7c12d6cfce0d045a65b112c787f6dc3c
    command: ["/usr/bin/crypto", "-k", "/some/other/enc_key", "it_is_encrypted", "/dev/sda"]
    binds:
      - /dev/:/dev
      - /some/other/enc_key:/some/other/enc_key
  - name: test
    image: alpine:3.13
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:4059858a555bed90c2280fa9b060b7a8f8de6d45
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
  - path: some/other/enc_key
    contents: "abcdefghijklmnopqrstuvwxyz123456"
