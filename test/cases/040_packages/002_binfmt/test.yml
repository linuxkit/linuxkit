kernel:
  image: linuxkit/kernel:5.4.113
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:a68f9fa0c1d9dbfc9c23663749a0b7ac510cbe1c
  - linuxkit/runc:v0.8
onboot:
  - name: binfmt
    image: linuxkit/binfmt:v0.8
  - name: test
    image: alpine:3.11
    binds:
      - /check.sh:/check.sh
      - /proc/sys/fs/binfmt_misc:/binfmt_misc
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:9c65fd4cda512be34a80efc8876e49b63750ac2c
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.11
