kernel:
  image: linuxkit/kernel:6.12.59
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:b5506cc74a6812dc40982cacfd2f4328f8a4b12a
  - linuxkit/runc:9442aa234715e751a16144f1d4ae3fd1a00fd492
onboot:
  - name: binfmt
    image: linuxkit/binfmt:4924dc6b9aa7e0bcc6fe8825c24471eac4684108
  - name: test
    image: alpine:3.13
    binds:
      - /check.sh:/check.sh
      - /proc/sys/fs/binfmt_misc:/binfmt_misc
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:4059858a555bed90c2280fa9b060b7a8f8de6d45
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
