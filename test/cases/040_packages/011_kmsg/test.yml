kernel:
  image: linuxkit/kernel:6.6.71
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:3c0baa0abe9b513538b1feee36f01667161f17dd
  - linuxkit/runc:667e7ea2c426a2460ca21e3da065a57dbb3369c9
  - linuxkit/containerd:0854538eb4dedbb45521357633ccb69eef123f54
  - linuxkit/ca-certificates:7b32a26ca9c275d3ef32b11fe2a83dbd2aee2fdb
  - linuxkit/memlogd:e28ecaa23a3693ae96575fb3bc421bc1d9f46c4f
services:
  - name: kmsg
    image: linuxkit/kmsg:9b0a33abebde8de005a3bfaf8dc06f183a9ba7b8
  - name: write-and-rotate-logs
    image: linuxkit/logwrite:3f138a010098862845b7270fc3715a03d0e3871e
  - name: check-the-logs
    image: alpine:3.21
    binds:
      - /check.sh:/check.sh
      - /dev/console:/dev/console
      - /var/log:/var/log
    devices:
      - path: "/dev/console"
        type: c
        major: 5
        minor: 1
        mode: "0666"
    command: ["sh", "./check.sh"]
    pid: host
    capabilities:
      - CAP_SYS_BOOT
files:
  - path: check.sh
    source: ./check.sh
