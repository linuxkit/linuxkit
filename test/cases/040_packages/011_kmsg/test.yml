kernel:
  image: linuxkit/kernel:6.12.52
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:b5506cc74a6812dc40982cacfd2f4328f8a4b12a
  - linuxkit/runc:24bcd37e33b5eb445c4fa85b354061fa98b78f26
  - linuxkit/containerd:ba19f64efd3331a8fd0a33e00eabd14f6ee1780e
  - linuxkit/ca-certificates:256f1950df59f2f209e9f0b81374177409eb11de
  - linuxkit/memlogd:59c35498c6819b7374e85ca7777f13b55a497151
services:
  - name: kmsg
    image: linuxkit/kmsg:c4d8d509cf496faa21c184ae7fdff6fddc6e186d
  - name: write-and-rotate-logs
    image: linuxkit/logwrite:24e6a76c2d45a7679d4f53db9ea377373b543dc7
  - name: check-the-logs
    image: alpine:3.21
    binds:
      - /check.sh:/check.sh
      - /dev/console:/dev/console
      - /var/log:/var/log
    devices:
      - path: "/dev/console"
        type: c
        major: 5
        minor: 1
        mode: "0666"
    command: ["sh", "./check.sh"]
    pid: host
    capabilities:
      - CAP_SYS_BOOT
files:
  - path: check.sh
    source: ./check.sh
