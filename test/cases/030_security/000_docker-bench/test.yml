kernel:
  image: linuxkit/kernel:4.14.87
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:c563953a2277eb73a89d89f70e4b6dcdcfebc2d1
  - linuxkit/runc:83d0edb4552b1a5df1f0976f05f442829eac38fe
  - linuxkit/containerd:326b096cd5fbab0f864e52721d036cade67599d6
  - linuxkit/ca-certificates:v0.6
onboot:
  - name: sysctl
    image: linuxkit/sysctl:v0.6
  - name: sysfs
    image: linuxkit/sysfs:v0.6
  - name: format
    image: linuxkit/format:v0.6
  - name: mount
    image: linuxkit/mount:v0.6
    command: ["/usr/bin/mountie", "/var/lib/docker"]
services:
  - name: rngd
    image: linuxkit/rngd:v0.6
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.6
  - name: docker
    image: docker:18.06.0-ce-dind
    capabilities:
     - all
    mounts:
     - type: cgroup
       options: ["rw","nosuid","noexec","nodev","relatime"]
    binds:
     - /var/lib/docker:/var/lib/docker
     - /lib/modules:/lib/modules
     - /run:/var/run
    command: ["/usr/local/bin/docker-init", "/usr/local/bin/dockerd"]
  - name: test-docker-bench
    image: linuxkit/test-docker-bench:a76248a8eeb333ff00cc360e2a97e4d37938c631
    ipc: host
    pid: host
    net: host
    binds:
     - /run:/var/run
    capabilities:
     - all
trust:
  org:
    - linuxkit
