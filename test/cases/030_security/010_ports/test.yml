kernel:
  image: linuxkit/kernel:4.14.49
  cmdline: "console=ttyS0 page_poison=1"
init:
  - linuxkit/init:923355a5ed75f40ee394741829d42bf4b78cce46
  - linuxkit/runc:v0.4
onboot:
  - name: test
    image: alpine:3.7
    readonly: true
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:d75d94d9603bde9ab95b914deed0d069d05d8b20
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
