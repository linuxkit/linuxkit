# NOTE: Images build from this file likely do not run
kernel:
  image: linuxkit/kernel:6.12.52
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:962b1eb0f6fd0b3e072be3bf555a10c9c831f53d
  - linuxkit/runc:4ae6608b906fa1f428cfcb55686a8452e98e8a27
  - linuxkit/containerd:c4e7bb44ddf46365abc4f4b5fa77901bdd73321c

onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:700b2f53f2133f9dd3896b86e7ef7e22e459fefc
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
    # Add some random unsorted caps
    capabilities:
      - CAP_SETGID
      - CAP_DAC_OVERRIDE

services:
  - name: testservice
    image: linuxkit/ip:527b7e515e82e9be00cea8421ba080b450ed6afe
    # Some environments
    env:
      - BENV=true
      - ARANDOMENV=foobar
    # Some mounts
    mounts:
      - type: cgroup
        options: ["rw","nosuid","noexec","nodev","relatime"]
      - type: overlay
        source: overlay
        destination: writeable-host-etc
        options: ["rw", "lowerdir=/etc", "upperdir=/run/hostetc/upper", "workdir=/run/hostetc/work"]
    # Some binds
    binds:
      - /var/run:/var/run
      - /foobar:/foobar
      - /etc/foobar:/etc/foobar
      - /etc/aaa:/etc/aaa
    # And some runtime settings
    runtime:
      mkdir: ["/var/lib/docker","/var/lib/aaa"]

files:
  - path: etc/linuxkit-config
    metadata: yaml
