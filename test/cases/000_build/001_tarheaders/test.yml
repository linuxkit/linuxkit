# NOTE: Images build from this file likely do not run
kernel:
  image: linuxkit/kernel:6.12.52
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:b92210bd04aa29344d70fd2d259e2ae3c7903ec4
  - linuxkit/runc:98ddef9b5b87cb44783566ed2a86cea95439a631
  - linuxkit/containerd:22578becf270fe4bbb82e29f2539f71613e0b4fc

onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:b87e9ececac55a65eaa592f4dd8b4e0c3009afdb
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
    # Add some random unsorted caps
    capabilities:
      - CAP_SETGID
      - CAP_DAC_OVERRIDE

services:
  - name: testservice
    image: linuxkit/ip:3c0676ee83a0dc739685be1253b8326f08581ef7
    # Some environments
    env:
      - BENV=true
      - ARANDOMENV=foobar
    # Some mounts
    mounts:
      - type: cgroup
        options: ["rw","nosuid","noexec","nodev","relatime"]
      - type: overlay
        source: overlay
        destination: writeable-host-etc
        options: ["rw", "lowerdir=/etc", "upperdir=/run/hostetc/upper", "workdir=/run/hostetc/work"]
    # Some binds
    binds:
      - /var/run:/var/run
      - /foobar:/foobar
      - /etc/foobar:/etc/foobar
      - /etc/aaa:/etc/aaa
    # And some runtime settings
    runtime:
      mkdir: ["/var/lib/docker","/var/lib/aaa"]

files:
  - path: etc/linuxkit-config
    metadata: yaml
