kernel:
  image: linuxkit/kernel:5.4.30
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:14df799bb3b9e0eb0491da9fda7f32a108a2e2a5
  - linuxkit/runc:436357ce16dd663e24f595bcec26d5ae476c998e
onboot:
  - name: mount
    image: linuxkit/mount:a8581e454f846690d09e2e7c6287d3c84ca53257
    binds.add:
      - /check.sh:/check.sh
      - /var/tmp:/var/tmp
    # default binds from linuxkit/mount
    # - /dev:/dev
    # - /var:/var:rshared,rbind
    # - /:/hostroot
    command: ["sh", "-c", "/check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:992d9c7531166fe071d945e8b2728d8b61eb8d5a
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
    mode: "0700"
