kernel:
  image: linuxkit/kernel:6.12.52
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:b5506cc74a6812dc40982cacfd2f4328f8a4b12a
  - linuxkit/runc:24bcd37e33b5eb445c4fa85b354061fa98b78f26
onboot:
  - name: mount
    image: linuxkit/mount:bd1c3bb45e48e68e47a9456d1669f7119f855184
    binds.add:
      - /check.sh:/check.sh
      - /var/tmp:/var/tmp
    # default binds from linuxkit/mount
    # - /dev:/dev
    # - /var:/var:rshared,rbind
    # - /:/hostroot
    command: ["sh", "-c", "/check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:4059858a555bed90c2280fa9b060b7a8f8de6d45
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
    mode: "0700"
