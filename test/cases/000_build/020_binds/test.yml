kernel:
  image: linuxkit/kernel:6.6.71
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:7e8f626582eab2f142d4b8ce217e4c121ac748ed
  - linuxkit/runc:667e7ea2c426a2460ca21e3da065a57dbb3369c9
onboot:
  - name: mount
    image: linuxkit/mount:cb8caa72248f7082fc2074ce843d53cdc15df04a
    binds.add:
      - /check.sh:/check.sh
      - /var/tmp:/var/tmp
    # default binds from linuxkit/mount
    # - /dev:/dev
    # - /var:/var:rshared,rbind
    # - /:/hostroot
    command: ["sh", "-c", "/check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:91a23d43c403e200102b7512d8de95f89c86565c
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
    mode: "0700"
