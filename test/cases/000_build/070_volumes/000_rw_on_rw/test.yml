kernel:
  image: linuxkit/kernel:6.12.52
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:680da6e6f79bb8236a095147d532cd2160e23c9f
  - linuxkit/runc:2dfee46421e963d6c0d946137e46fe36fa606d29
onboot:
  - name: test1
    image: alpine:3.20
    binds:
      - /write.sh:/write.sh
      - vola:/vola
    command: ["sh", "-c", "/write.sh"]
  - name: test2
    image: alpine:3.20
    binds:
      - /check.sh:/check.sh
      - vola:/vola
    command: ["sh", "-c", "/check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:533800608f90bf05e2b39c899f2f1cbe7421b8e7
    command: ["/bin/sh", "/poweroff.sh", "10"]
volumes:
  - name: vola
files:
  - path: check.sh
    source: ./check.sh
    mode: "0700"
  - path: write.sh
    source: ./write.sh
    mode: "0700"
