kernel:
  image: linuxkit/kernel:6.12.52
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:b5506cc74a6812dc40982cacfd2f4328f8a4b12a
  - linuxkit/runc:9442aa234715e751a16144f1d4ae3fd1a00fd492
onboot:
  - name: testbinds
    image: alpine:3.20
    binds:
      - /check.sh:/check.sh
      - vola:/vola
    command: ["sh", "-c", "/check.sh"]
  - name: testmounts
    image: alpine:3.20
    binds:
      - /check.sh:/check.sh
    mounts:
      - type: bind
        source: vola
        destination: /vola
    command: ["sh", "-c", "/check.sh"]
  - name: testbindadds
    image: alpine:3.20
    binds.add:
      - /check.sh:/check.sh
      - vola:/vola
    command: ["sh", "-c", "/check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:4059858a555bed90c2280fa9b060b7a8f8de6d45
    command: ["/bin/sh", "/poweroff.sh", "10"]
volumes:
  - name: vola
    image: alpine:3.21
files:
  - path: check.sh
    source: ./check.sh
    mode: "0700"
