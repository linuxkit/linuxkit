kernel:
  image: linuxkit/kernel:6.6.71
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:e2c6a1afb6750ea766c7386c7f2115f6e28fda4d
  - linuxkit/runc:c0d2d13905def9c220e1b61e3c4397e172dbfc2c
onboot:
  - name: testbinds
    image: alpine:3.20
    binds:
      - /check.sh:/check.sh
      - vola:/vola
    command: ["sh", "-c", "/check.sh"]
  - name: testmounts
    image: alpine:3.20
    binds:
      - /check.sh:/check.sh
    mounts:
      - type: bind
        source: vola
        destination: /vola
    command: ["sh", "-c", "/check.sh"]
  - name: testbindadds
    image: alpine:3.20
    binds.add:
      - /check.sh:/check.sh
      - vola:/vola
    command: ["sh", "-c", "/check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:533800608f90bf05e2b39c899f2f1cbe7421b8e7
    command: ["/bin/sh", "/poweroff.sh", "10"]
volumes:
  - name: vola
    image: alpine:3.21
files:
  - path: check.sh
    source: ./check.sh
    mode: "0700"
