kernel:
  image: "linuxkit/kernel:4.9.x"
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:63eed9ca7a09d2ce4c0c5e7238ac005fa44f564b
  - linuxkit/runc:b0fb122e10dbb7e4e45115177a61a3f8d68c19a9
  - linuxkit/containerd:18eaf72f3f4f9a9f29ca1951f66df701f873060b
  - linuxkit/ca-certificates:5fc6ba7f91534ddbfef975404c33e44581e6ed7a
onboot:
  - name: ltp
    image: "linuxkit/test-ltp-20170116:81229df2d25065b06f0a3071faaace8d66c87e67"
    net: host
    pid: host
    binds:
     - /etc/ltp/baseline:/etc/ltp/baseline
    capabilities:
     - all
services:
  - name: poweroff
    image: "linuxkit/poweroff:961412b8ef5c5285de0d40ec076701d955eaa084"
    pid: host
    capabilities:
      - CAP_SYS_BOOT
    readonly: true
files:
  - path: /etc/ltp/baseline
    contents: "100"
outputs:
  - format: kernel+initrd
  - format: iso-bios
  - format: iso-efi
  - format: gcp-img
