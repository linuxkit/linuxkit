version: '2'
services:
  azure:
    privileged: true
    build:
      context: cloud
      dockerfile: Dockerfile.azure
    network_mode: bridge
    environment:
      AZURE_STG_ACCOUNT_KEY: 
    volumes:
      - .:/mnt
      - /dev:/dev
  ami:
    privileged: true
    build:
      context: cloud
      dockerfile: Dockerfile.ami
    network_mode: bridge
    volumes:
      - .:/mnt
      - $HOME/.aws:/root/.aws:ro
      - /dev:/dev
