kernel:
  image: linuxkit/kernel:5.10.179
  cmdline: "console=tty0 console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:144c9cee8aed9e30a16940f2bf1d3813883aceda
  - linuxkit/runc:436357ce16dd663e24f595bcec26d5ae476c998e
  - linuxkit/containerd:d445de33c7f08470187b068d247b1c0dea240f0a
onboot:
  - name: ip
    image: linuxkit/ip:c88e3272e3b12edec454e4720da8bb70a7655bc7
    binds:
     - /etc/ip:/etc/ip
    command: ["ip", "-b", "/etc/ip/eth0.conf"]
services:
  - name: getty
    image: linuxkit/getty:06f34bce0facea79161566d67345c3ea49965437
    env:
     - INSECURE=true
files:     
  - path: etc/ip/eth0.conf
    contents: |
      address add 10.10.1.225/24 dev eth0
      link set eth0 up
      route add default via 10.10.1.100 dev eth0
  - path: etc/resolv.conf
    contents: |
#      domain test.local
      nameserver 10.10.1.101
      nameserver 10.10.1.100     
