kernel:
  image: linuxkit/kernel:5.10.104
  cmdline: "console=tty0 console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:45a1ad5919f0b6acf0f0cf730e9434abfae11fe6
  - linuxkit/runc:6062483d748609d505f2bcde4e52ee64a3329f5f
  - linuxkit/containerd:e7a92d9f3282039eac5fb1b07cac2b8664cbf0ad
onboot:
  - name: ip
    image: linuxkit/ip:bb250017b05de5e16ac436b1eb19a39c87b5a252
    binds:
     - /etc/ip:/etc/ip
    command: ["ip", "-b", "/etc/ip/eth0.conf"]
services:
  - name: getty
    image: linuxkit/getty:5d86a2ce2d890c14ab66b13638dcadf74f29218b
    env:
     - INSECURE=true
files:     
  - path: etc/ip/eth0.conf
    contents: |
      address add 10.10.1.225/24 dev eth0
      link set eth0 up
      route add default via 10.10.1.100 dev eth0
  - path: etc/resolv.conf
    contents: |
#      domain test.local
      nameserver 10.10.1.101
      nameserver 10.10.1.100     
