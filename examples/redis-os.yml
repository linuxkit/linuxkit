# Minimal YAML to run a redis server (used at DockerCon'17)
# connect: nc localhost 6379
kernel:
  image: linuxkit/kernel:4.9.36
  cmdline: "console=tty0 console=ttyS0"
init:
  - linuxkit/init:059b2bb4b6efa5c58cf53fed4d0ea863521959fc
  - linuxkit/runc:f5b28379fc969237e0fb11aa1ed946622150e9a0
  - linuxkit/containerd:b6ffbb669248e3369081a6c4427026aa968a2385
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:4b7b8bb024cebb1bbb9c8026d44d7cbc8e202c41
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
services:
  - name: getty
    image: linuxkit/getty:0bd92d5f906491c20e4177c57f965338fe5a8c5f
    env:
     - INSECURE=true
  - name: redis
    image: redis:3.0.7-alpine
    capabilities:
     - CAP_NET_BIND_SERVICE
     - CAP_CHOWN
     - CAP_SETUID
     - CAP_SETGID
     - CAP_DAC_OVERRIDE
    net: host
trust:
  org:
    - linuxkit
  image:
    - redis:3.0.7-alpine
