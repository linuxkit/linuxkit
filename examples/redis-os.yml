# Minimal YAML to run a redis server (used at DockerCon'17)
# connect: nc localhost 6379
kernel:
  image: linuxkit/kernel:6.6.71
  cmdline: "console=tty0 console=ttyS0 console=ttyAMA0 console=ttysclp0"
init:
  - linuxkit/init:e2c6a1afb6750ea766c7386c7f2115f6e28fda4d
  - linuxkit/runc:c0d2d13905def9c220e1b61e3c4397e172dbfc2c
  - linuxkit/containerd:838b745e38e43309393675ce3cf04bee9047eb91
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:4681273eeea47c26d980958656e60fe70d49e318
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
services:
  - name: getty
    image: linuxkit/getty:37a16fb37f56ad0aee6532c1a39d780416f7fb80
    env:
     - INSECURE=true
  # Currently redis:4.0.6-alpine has trust issue with multi-arch
  # https://github.com/docker-library/official-images/issues/3794
  - name: redis
    image: redis:4.0.5-alpine
    capabilities:
     - CAP_NET_BIND_SERVICE
     - CAP_CHOWN
     - CAP_SETUID
     - CAP_SETGID
     - CAP_DAC_OVERRIDE
    net: host
