kernel:
  image: linuxkit/kernel:6.6.71
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:e2c6a1afb6750ea766c7386c7f2115f6e28fda4d
  - linuxkit/runc:c0d2d13905def9c220e1b61e3c4397e172dbfc2c
  - linuxkit/containerd:838b745e38e43309393675ce3cf04bee9047eb91
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:4681273eeea47c26d980958656e60fe70d49e318
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
  - name: mount-vpnkit
    image: alpine:3.13
    binds:
        - /var/:/host_var:rbind,rshared
    capabilities:
        - CAP_SYS_ADMIN
    rootfsPropagation: shared
    command: ["sh", "-c", "mkdir /host_var/vpnkit && mount -v -t 9p -o trans=virtio,dfltuid=1001,dfltgid=50,version=9p2000 port /host_var/vpnkit"]
services:
  - name: sshd
    image: linuxkit/sshd:240e5e4f716bce51099b3785c209bf37613db8f0
    binds.add:
      - /root/.ssh:/root/.ssh
  - name: vpnkit-forwarder
    image: linuxkit/vpnkit-forwarder:870678494d2bf615787b036a87ff1bc5f477c850
    binds:
        - /var/vpnkit:/port
    net: host
    command: ["/vpnkit-forwarder"]

files:
  - path: root/.ssh/authorized_keys
    source: ~/.ssh/id_rsa.pub
    mode: "0600"
    optional: true
