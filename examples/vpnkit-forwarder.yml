kernel:
  image: linuxkit/kernel:4.9.38
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:d049e7b2074da5cd699a27defb47eb101142455d
  - linuxkit/runc:d5cbeb95bdafedb82ad2cf11cff1a5da7fcae630
  - linuxkit/containerd:e33e0534d6fca88e1eb86897a1ea410b4a5d722e
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:4b7b8bb024cebb1bbb9c8026d44d7cbc8e202c41
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
  - name: mount-vpnkit
    image: alpine:3.6
    binds:
        - /var/:/host_var:rbind,rshared
    capabilities:
        - CAP_SYS_ADMIN
    rootfsPropagation: shared
    command: ["sh", "-c", "mkdir /host_var/vpnkit && mount -v -t 9p -o trans=virtio,dfltuid=1001,dfltgid=50,version=9p2000 port /host_var/vpnkit"]
services:
  - name: sshd
    image: linuxkit/sshd:dc98a72c1d1285c30f2db176252f3ce2bf645d5b
  - name: vpnkit-forwarder
    image: linuxkit/vpnkit-forwarder:9c1545e7b093d1210118de7661d7346393ec195b
    binds:
        - /var/vpnkit:/port
    net: host
    command: ["/vpnkit-forwarder"]
  - name: vpnkit-expose-port
    image: linuxkit/vpnkit-forwarder:9c1545e7b093d1210118de7661d7346393ec195b
    net: none
    binds:
        - /var/vpnkit:/port
    command: ["/vpnkit-expose-port","-i",
              "-host-ip","127.0.0.1","-host-port","22",
              "-container-ip","127.0.0.1","-container-port","22","-no-local-ip"]

files:
  - path: root/.ssh/authorized_keys
    source: ~/.ssh/id_rsa.pub
    mode: "0600"
    optional: true

trust:
  org:
    - linuxkit
