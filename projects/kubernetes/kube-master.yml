kernel:
  image: "mobylinux/kernel:4.9.x"
  cmdline: "console=ttyS0 console=tty0 page_poison=1"
init:
  - mobylinux/init:09a26d50c82fb32290513708d30e401cf7c6f916
  - mobylinux/runc:b0fb122e10dbb7e4e45115177a61a3f8d68c19a9
  - mobylinux/containerd:68bb523deea09da293d675cbf88474eced540b8c
  - mobylinux/ca-certificates:eabc5a6e59f05aa91529d80e9a595b85b046f935
onboot:
  - name: sysctl
    image: "mobylinux/sysctl:2cf2f9d5b4d314ba1bfc22b2fe931924af666d8c"
    net: host
    pid: host
    ipc: host
    capabilities:
     - CAP_SYS_ADMIN
    readonly: true
  - name: format
    image: "mobylinux/format:53748000acf515549d398e6ae68545c26c0f3a2e"
    binds:
     - /dev:/dev
    capabilities:
     - CAP_SYS_ADMIN
     - CAP_MKNOD
services:
  - name: rngd
    image: "mobylinux/rngd:3dad6dd43270fa632ac031e99d1947f20b22eec9@sha256:1c93c1db7196f6f71f8e300bc1d15f0376dd18e8891c8789d77c8ff19f3a9a92"
    capabilities:
     - CAP_SYS_ADMIN
    oomScoreAdj: -800
    readonly: true
  - name: dhcpcd
    image: "mobylinux/dhcpcd:57a8ef29d3a910645b2b24c124f9ce9ef53ce703"
    binds:
     - /var:/var
     - /tmp/etc:/etc
    capabilities:
     - CAP_NET_ADMIN
     - CAP_NET_BIND_SERVICE
     - CAP_NET_RAW
    net: host
    oomScoreAdj: -800
  - name: sshd
    image: "mobylinux/sshd:160631d59fffc13d523ff7f09b3b49538d34b9cd"
    capabilities:
     - all
    net: host
    pid: host
    binds:
     - /root/.ssh:/root/.ssh
  - name: docker
    image: "mobylinux/docker-ce:f6505961df89ca6b5d024f1ac5a6b986359786d1"
    capabilities:
     - all
    net: host
    pid: host
    mounts:
     - type: cgroup
       options: ["rw","nosuid","noexec","nodev","relatime"]
    binds:
     - /dev:/dev
     - /lib/modules:/lib/modules
     - /var/run:/var/run
     - /var/lib:/var/lib
     - /etc/kubernetes:/etc/kubernetes
  - name: kubelet
    image: "errordeveloper/mobykube:master"
    capabilities:
     - all
    net: host
    pid: host
    mounts:
     - type: cgroup
       options: ["rw","nosuid","noexec","nodev","relatime"]
    binds:
     - /dev:/dev
     - /var/run:/var/run
     - /var/lib:/var/lib
     # TODO /{etc,opt}/cni & /var/lib/kubelet:rw,rshared
     - /var/log:/var/log #/var/log/containers
     - /etc/kubernetes:/etc/kubernetes
files:
  - path: root/.ssh/authorized_keys
    contents: '# your ssh key goes here'
  - path: etc/kubernetes/
    directory: true
outputs:
  - format: kernel+initrd
