kernel:
  image: linuxkit/kernel:6.6.71
  cmdline: "console=ttyS0 page_poison=1"
init:
  - linuxkit/init:e2c6a1afb6750ea766c7386c7f2115f6e28fda4d
  - linuxkit/runc:c0d2d13905def9c220e1b61e3c4397e172dbfc2c
  - linuxkit/containerd:838b745e38e43309393675ce3cf04bee9047eb91
  - linuxkit/ca-certificates:a4f15fe71bb0ad7560ff78f48504dd2af500a442
  - samoht/fdd
onboot:
  - name: sysctl
    image: linuxkit/sysctl:2fad4cdf96faa97bf7888696b8c3ca00f98137af
services:
  - name: getty
    image: linuxkit/getty:37a16fb37f56ad0aee6532c1a39d780416f7fb80
    env:
     - INSECURE=true
  - name: rngd
    image: linuxkit/rngd:80f22b0f60d23c29ce28d06674bc77fe3775a38b
  - name: dhcpcd
    image: linuxkit/dhcpcd:4681273eeea47c26d980958656e60fe70d49e318
files:
  - path: etc/init.d/020-fdd-init
    mode: "0700"
    contents: |
      #!/bin/sh
      /bin/fdd init -vv -s /run/fdd.sock
  - path: etc/init.d/030-fdd-share
    mode: "0700"
    contents: |
      #!/bin/sh
      /bin/fdd share -vv -s /run/fdd.sock /tmp/channel-net-eng &&
      /bin/fdd share -vv -s /run/fdd.sock /tmp/channel-conf-net &&
      /bin/fdd share -vv -s /run/fdd.sock /tmp/channel-conf-act
trust:
  org:
    - linuxkit
