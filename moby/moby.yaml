     - CAP_SYS_ADMIN
    oom_score_adj: -800
    command: [/bin/tini, /usr/sbin/rngd, -f]
  - name: nginx
    image: "nginx"
    capabilities:
     - CAP_NET_BIND_SERVICE
     - CAP_CHOWN
     - CAP_SETUID
     - CAP_SETGID
    network_mode: host
files:
  - path: etc/docker/daemon.json
    contents: '{"debug": true}'
