kernel:
  image: "mobylinux/kernel:598481c08deafa37dccb33c88ad69fdecda57909"
  cmdline: "console=ttyS0 page_poison=1"
init: "mobylinux/init:defa5c959d7edde6d6ae695e055777669bf19edf"
system:
  - name: sysctl
    image: "mobylinux/sysctl:2cf2f9d5b4d314ba1bfc22b2fe931924af666d8c"
    network_mode: host
    pid: host
    ipc: host
    capabilities:
     - CAP_SYS_ADMIN
  - name: binfmt
    image: "mobylinux/binfmt:bdb754f25a5d851b4f5f8d185a43dfcbb3c22d01"
    binds:
     - /proc/sys/fs/binfmt_misc:/binfmt_misc
    command: [/usr/bin/binfmt, -dir, /etc/binfmt.d/, -mount, /binfmt_misc]
daemon:
  - name: rngd
    image: "mobylinux/rngd:3dad6dd43270fa632ac031e99d1947f20b22eec9@sha256:1c93c1db7196f6f71f8e300bc1d15f0376dd18e8891c8789d77c8ff19f3a9a92"
    capabilities:
     - CAP_SYS_ADMIN
    oom_score_adj: -800
    command: [/bin/tini, /usr/sbin/rngd, -f]
  - name: nginx
    image: "nginx:alpine"
    capabilities:
     - CAP_NET_BIND_SERVICE
     - CAP_CHOWN
     - CAP_SETUID
     - CAP_SETGID
     - CAP_DAC_OVERRIDE
    network_mode: host
files:
  - path: etc/docker/daemon.json
    contents: '{"debug": true}'
outputs:
  - format: kernel+initrd
  - format: iso-bios
  - format: iso-efi
